steps:
  # 1. Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/scenic-parity-465008-n7/containers/excuse-ai-service:$BUILD_ID'
      - '.'

  # 2. Artifact Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/scenic-parity-465008-n7/containers/excuse-ai-service:$BUILD_ID'

  # 3. Cloud Runにデプロイ（イメージ指定）
  # 実行主体はCloud Build SAになり、excuse-ai-saはコンテナ実行時のサービスアカウントになる
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'excuse-ai-service'
      - '--image=asia-northeast1-docker.pkg.dev/scenic-parity-465008-n7/containers/excuse-ai-service:$BUILD_ID'
      - '--region=asia-northeast1'
      - '--allow-unauthenticated'
      - '--set-env-vars=PROJECT_ID=scenic-parity-465008-n7,LOCATION=asia-northeast1,VERTEX_AI_LOCATION=us-central1'
      - '--min-instances=0' 
      - '--memory=512Mi'
      - '--timeout=300'
  
  # 4. デプロイ結果表示
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'services'
      - 'describe'
      - 'excuse-ai-service'
      - '--region=asia-northeast1'
      - '--format=value(status.url)'

# ビルド設定
options:
  logging: CLOUD_LOGGING_ONLY